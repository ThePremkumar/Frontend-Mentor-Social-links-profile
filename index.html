<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <meta name="Author" content="Prem Kumar">
  <meta name="Description" content="Hi, I'm Prem Kumar.">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="/assets/images/avatar-jessica.jpeg" alt="profile" width="50px" height="50px">
    <h1>Jessica Randall</h1>
    <p class="lon">London, United Kingdom</p>
    <p class="front">"Front-end developer and avid reader."</p> 

    <button class="box git">GitHub</button>
    <button class="box">Frontend Mentor</button>
    <button class="box">LinkedIn</button>
    <button class="box">Twitter</button>
    <button class="box">Instagram</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ThePremkumar">Prem Kumar</a>.
  </div>
</body>
</html>
